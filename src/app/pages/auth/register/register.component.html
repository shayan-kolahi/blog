<div class="bg-white flex justify-center items-center h-screen">
  <div class="w-1/2 h-screen hidden lg:block">
    <img src="https://img.freepik.com/fotos-premium/imagen-fondo_910766-187.jpg?w=826" alt="Placeholder Image"
         class="object-cover w-full h-full">
  </div>
  <div class="md:p-52 sm:20 w-full lg:w-1/2">
    <div class="w-full">
      <h1 class="text-2xl font-semibold mb-8 text-center">ثبت نام</h1>
      <div>
        <div class="flex flex-col gap-2 mb-4 relative pb-6">
          <label>نام</label>
          <input pInputText type="text" class="focus:border-black" [ngClass]="" [(ngModel)]="registerData.name" />
        </div>
        <div class="flex flex-col gap-2 mb-4 relative pb-6">
          <label>ایمیل</label>
          <input pInputText type="email" class="focus:border-black" [(ngModel)]="registerData.email" />
        </div>
        <div class="flex flex-col gap-2 mb-4 relative pb-6">
          <label>رمز</label>
          <p-password fluid="fluid" toggleMask="true" promptLabel="رمز خود را وارد نمایید" weakLabel="ضعیف" mediumLabel="متوسط" strongLabel="قوی" [(ngModel)]="registerData.password" />
        </div>
        <div class="flex flex-col gap-2 mb-4 relative pb-6">
          <label>تکرار رمز</label>
          <p-password fluid="fluid" toggleMask="true" feedback="false" [(ngModel)]="registerData.password_confirmation" />
        </div>
        <button class="w-full" pButton severity="info" (click)="submit()">ثبت نام</button>
      </div>
      <div class="mt-2 flex w-full">
        <button routerLink="/logIn" class="w-full" pButton severity="info" outlined >ورود</button>
      </div>
    </div>
  </div>
</div>
